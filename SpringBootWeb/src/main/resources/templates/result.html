<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <p id="pid" class="pclass" th:id="${welcome}" th:text="${welcome}">
	 	Welcome to thymeleaf html!
	 </p>
	 <hr>
	 
	 <div th:each="prod:${prods}">
	 	<h4 th:text="${prod.name}">Onions</h4>
	 	<h4 th:text="${prod.price}">2.41</h4>
	 	<h4 th:text="${prod.inStock}">5</h4>
	 	<hr>
	 </div>
</body>
</html>
